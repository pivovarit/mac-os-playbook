- name: Kill Dock
  command: killall Dock

- name: Kill Finder
  command: killall Finder

- name: Kill Transmission
  command: killall Transmission
  ignore_errors: yes

- name: Kill Safari
  command: killall Safari
  ignore_errors: yes

- name: Kill SystemUIServer
  command: killall SystemUIServer
  ignore_errors: yes

- name: Kill Terminal
  command: killall Terminal
  ignore_errors: yes

- name: brew cask doctor
  command: brew cask doctor
  changed_when: false