- name: Remove Existing dotfiles Repository
  file:
    state: absent
    path: "{{ ansible_env.HOME }}/dotfiles"

- name: Pull dotfiles Repository
  git:
    repo: "https://github.com/{{ dotfiles_repository }}.git"
    dest: "{{ ansible_env.HOME }}/dotfiles"
    force: yes
    depth: 3

- name: Update dotfiles Repository Remote URL
  command: "git remote set-url origin git@github.com:{{ dotfiles_repository }}.git"
  args:
    chdir: "{{ ansible_env.HOME }}/dotfiles"

- name: Link dotfiles
  file:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
    state: link
  loop:
    - { src: "~/dotfiles/karabiner.json", dest: "~/.config/karabiner/karabiner.json" }
    - { src: "~/dotfiles/.zshrc", dest: "~/.zshrc"}
    - { src: "~/dotfiles/.awsrc", dest: "~/.awsrc"}
    - { src: "~/dotfiles/.miscrc", dest: "~/.miscrc"}
    - { src: "~/dotfiles/.gitrc", dest: "~/.gitrc"}
    - { src: "~/dotfiles/.dockerrc", dest: "~/.dockerrc"}

- name: Source dotfiles in .zshrc
  lineinfile:
    dest: ~/.zshrc
    regexp: "{{ item }}"
    line: "source $HOME/{{ item }}"
    state: present
  with_items:
    - '.awsrc'
    - '.miscrc'
    - '.gitrc'
    - '.dockerrc'

- name: Pull dotfiles Periodically
  cron:
    name: 'pull dotfiles'
    minute: '0'
    job: 'cd ~/dotfiles && git reset --hard origin/master && git clean -fxd && git pull -q > ~/dotfiles-sync-log'